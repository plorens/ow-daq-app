<header th:fragment="header_guest">

    <li class="fragment_login"><a href="/users">Login</a></li>
    <li class="fragment_login">
        <form method="POST" action="/test" class="login" id="bestForm">
            <table>
                <tr>
                    <td>
                        <input id="fillLogin" type="text" placeholder="login" name="login">
                    </td>
                    <td>
                        <input id="fillPassword" type="password" placeholder="password" name="password">
                    </td>
                    <td>
                        <button class="login_button" type="submit" value="Login">
                            Log in
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </li>
</header>
