<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>OwDAQ Users</title>
    <!--Load the AJAX API-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="https://jira.xwiki.org/secure/attachment/34823/Icons8-Windows-8-Numbers-1-Black.ico" />

    <div th:insert="fragments :: header_admin">...</div>

</head>

<body>
<br>
<br>
<br>
<center>
    <b>Users</b>
<br>
<br>

<table class="readings" width="60%">
    <thead>
    <tr>
        <th>ID</th>
        <th>LOGIN</th>
        <th>PASSWORD</th>
        <th>action</th>
        <th>action</th>
    </tr>
    </thead>
    <th:block th:each="owus : ${allUsers}">
        <tr>
            <td th:text="${owus.ID}"></td>
            <td th:text="${owus.LOGIN}"></td>
            <td th:text="${owus.PASSWORD}"></td>
            <td><button type="button" th:attr="id=${owus.ID}" onclick="confirmDelete(this)">delete</button></td>
            <td><button type="button" onclick="fillFormData(this.parentNode)">edit</button></td>
        </tr>
    </th:block>
    <tr>
        <td colspan="5">
            <button type="button" onclick="fillFormToAdd()" title="Click to add new user">
                <b>+</b>
            </button>
        </td>
    </tr>
</table>

    <hr>
    <br>

<form action="#" th:action="@{/users}" method="POST">
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input readonly="true" id="fillId" type="text" name="ID" />
            </td>
        </tr>
        <tr>
            <td>LOGIN: </td>
            <td>
                <input id="fillLogin" type="text" name="LOGIN" />
            </td>
        </tr>

        <tr>
            <td>PASSWORD:</td>
            <td>
                <input id="fillPassword" type="password" name="PASSWORD" />
            </td>
        </tr>
    </table>

    <p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </p>
</form>
</center>

<script type='text/javascript' src="/js/users.js"></script>

<div th:insert="fragments :: footer">...</div>
</body>

</html>
